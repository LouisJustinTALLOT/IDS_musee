<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            <div class="link_video" id="histoire_musee">

        <div class="one_video" id="video_presentation_musee">
            <video controls>
                <source src="intro.mp4" type="video/mp4">
            </video>
        </div>
        <div class="one_video" id="video_histoire_musee">
            <video controls>
                <source src="intro.mp4" type="video/mp4">

        </div>
        <div class="one_video" id="video_calcite">
            <video controls>

            </video>
        </div>
        <div class="one_video" id="video_azurite">
            <video controls>
                <source src="intro.mp4" type="video/mp4">
            </video>
        </div>


        <span id="instructions">

    </div>
